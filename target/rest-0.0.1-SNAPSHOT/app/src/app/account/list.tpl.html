<div class="page-content">
    <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
        <div class="demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
            <div align="center"><h1>{{type}}</h1></div>
            <div class="mdl-grid mdl-grid--no-spacing" ng-repeat="movie in movies" style="padding-bottom: 20px">
                <div class="mdl-cell mdl-cell--4-col-desktop" align="center" ui-sref="movie({id:movie.movieid})" style="cursor: pointer;">
                    <div style="background: url('https://image.tmdb.org/t/p/original/{{movie.poster_path}}') center / cover; width:150px; height: 200px;"></div>
                </div>
                <div class="mdl-cell mdl-cell--8-col-desktop">
                    <br>
                    <h4 ui-sref="movie({id:movie.movieid})" style="cursor: pointer;">{{movie.moviename}}</h4>
                    <p>Genre: {{movie.genres}}</p>
                    <p>{{movie.overview | limitTo: 120}}{{movie.overview.length > 130 ? '...' : ''}}</p>
                </div>
            </div>
        </div>
        <br><br><br>
    </div>
</div>
