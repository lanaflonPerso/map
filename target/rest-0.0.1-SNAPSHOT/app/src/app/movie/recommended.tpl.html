<div class="page-content">
    <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--12-col" align="center">
            <h2>Recommendations</h2>
        </div>
        <!-- ****************** Based on watched ****************** -->
        <div class="mdl-cell mdl-cell--12-col">
            <h4>Based on watched</h4>
        </div>
        <div ng-repeat="movie in moviesWatched" class="mdl-cell mdl-cell--2-col mdl-cell--4-col-tablet mdl-cell--6-col-phone">
            <div class="mrp-card-square mdl-card mdl-shadow--2dp" ng-style="{'background-image':'url(https://image.tmdb.org/t/p/original/{{movie.poster_path}})'}" style="color: #fff; background: center / cover;">
                <div class="mdl-card__title mdl-card--expand" ></div>
                <div class="mdl-card__actions">
                    <span class="mrp-card-filename"><a ui-sref="movie({id:movie.movieid})">{{movie.moviename}}</a></span>
                </div>
            </div>
        </div>

        <!-- ****************** Based on favorites ****************** -->
        <div class="mdl-cell mdl-cell--12-col">
            <h4>Based on favorites</h4>
        </div>
        <div ng-repeat="movie in moviesFavorites" class="mdl-cell mdl-cell--2-col mdl-cell--4-col-tablet mdl-cell--6-col-phone">
            <div class="mrp-card-square mdl-card mdl-shadow--2dp" ng-style="{'background-image':'url(https://image.tmdb.org/t/p/original/{{movie.poster_path}})'}" style="color: #fff; background: center / cover;">
                <div class="mdl-card__title mdl-card--expand" ></div>
                <div class="mdl-card__actions">
                    <span class="mrp-card-filename"><a ui-sref="movie({id:movie.movieid})">{{movie.moviename}}</a></span>
                </div>
            </div>
        </div>

        <!-- ****************** Based on search ****************** -->
        <div class="mdl-cell mdl-cell--12-col">
            <h4>Based on search</h4>
        </div>
        <div ng-repeat="movie in moviesSearch" class="mdl-cell mdl-cell--2-col mdl-cell--4-col-tablet mdl-cell--6-col-phone">
            <div class="mrp-card-square mdl-card mdl-shadow--2dp" ng-style="{'background-image':'url(https://image.tmdb.org/t/p/original/{{movie.poster_path}})'}" style="color: #fff; background: center / cover;">
                <div class="mdl-card__title mdl-card--expand" ></div>
                <div class="mdl-card__actions">
                    <span class="mrp-card-filename"><a ui-sref="movie({id:movie.movieid})">{{movie.moviename}}</a></span>
                </div>
            </div>
        </div>

        <!-- ****************** Top Rated ****************** -->
        <div class="mdl-cell mdl-cell--12-col">
            <h4>Based on rating</h4>
        </div>
        <div ng-repeat="movie in moviesRated" class="mdl-cell mdl-cell--2-col mdl-cell--4-col-tablet mdl-cell--6-col-phone">
            <div class="mrp-card-square mdl-card mdl-shadow--2dp" ng-style="{'background-image':'url(https://image.tmdb.org/t/p/original/{{movie.poster_path}})'}" style="color: #fff; background: center / cover;">
                <div class="mdl-card__title mdl-card--expand" ></div>
                <div class="mdl-card__actions">
                    <span class="mrp-card-filename"><a ui-sref="movie({id:movie.movieid})">{{movie.moviename}}</a></span>
                </div>
            </div>
        </div>

    </div>
</div>
