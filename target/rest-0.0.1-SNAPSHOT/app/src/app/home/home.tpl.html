<header class="body_header mdl-card" style="width: 100%">
  <div ng-style="customStyle" style="background: url('https://image.tmdb.org/t/p/original/{{movieTitle.poster_path}}') center / cover; height: 500px; width:100%;">
        <span style="position: absolute; padding-top: 400px; padding-left: 25px;">
          <h5>{{movieTitle.movieName}}</h5></span>
  </div>
</header>
<div class="page-content">
  <div class="mdl-grid">
      <!-- ****************** Latest ****************** -->
      <div class="mdl-cell mdl-cell--12-col">
        <h4>Latest</h4>
      </div>
      <div ng-repeat="movie in moviesLatest" class="mdl-cell mdl-cell--2-col mdl-cell--4-col-tablet mdl-cell--6-col-phone">
        <div class="mrp-card-square mdl-card mdl-shadow--2dp" ng-style="{'background-image':'url(https://image.tmdb.org/t/p/original/{{movie.poster_path}})'}" style="color: #fff; background: center / cover;">
          <div class="mdl-card__title mdl-card--expand" ></div>
          <div class="mdl-card__actions">
            <span class="mrp-card-filename"><a ui-sref="movie({id:movie.movieId})">{{movie.movieName}}</a></span>
          </div>
        </div>
      </div>

    <!-- ****************** Top Rated ****************** -->
    <div class="mdl-cell mdl-cell--12-col">
      <h4>Top Rated</h4>
    </div>
    <div ng-repeat="movie in moviesTopRated" class="mdl-cell mdl-cell--2-col mdl-cell--4-col-tablet mdl-cell--6-col-phone">

        <div class="mdl-card__title mdl-card--expand" ></div>
        <div class="mdl-card__actions">
          <span class="mrp-card-filename"><a ui-sref="movie({id:movie.movieId})">{{movie.moviename}}</a></span>
        </div>
      </div>
    </div>

    <!-- ****************** Action ****************** -->

      <h4>Action</h4>
