<div class="page-content">
    <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
        <div class="demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
            <div class="mdl-grid mdl-grid--no-spacing">
                <div class="mdl-cell mdl-cell--4-col-desktop" align="center">
                    <div style="background: url('https://image.flaticon.com/icons/svg/306/306473.svg') center / cover; width:150px; height: 150px;"></div>
                </div>
                <div class="mdl-cell mdl-cell--8-col-desktop">
                    <br>
                    <h4>{{user.firstName}} {{user.lastName}}</h4>
                    <p>{{user.emailId}}</p>
                </div>
                <div class="mdl-cell mdl-cell--12-col-desktop">
                    <h5>Manage</h5>
                    <hr>
                    <div class="mdl-cell mdl-cell--12-col-desktop setting_option">
                        <a href="#" class="mdl-button mdl-js-button mdl-button--raised" ui-sref="admin_users">Users</a>
                        <a href="#" class="mdl-button mdl-js-button mdl-button--raised" ui-sref="admin_movies">Movies</a>
                        <a id="show-movie-dialog" class="mdl-button mdl-js-button mdl-button--raised" ng-click="openMovieModal()">Add Movie</a>
                        <dialog class="mdl-dialog" id="movie-dialog">
                            <h4 class="mdl-dialog__title" align="center">Add Movie</h4>
                            <div class="mdl-dialog__content">
                                <form action="#">
                                    <div class="mdl-grid">
                                        <!-- Name -->
                                        <div class="mdl-cell mdl-cell--8-col mdl-cell--2-offset-desktop">
                                            <div class="mdl-textfield mdl-js-textfield" style="width: 100%;">
                                                <input class="mdl-textfield__input" type="text" ng-model="movie.movieName" id="movieName">
                                                <label class="mdl-textfield__label" for="movieName">Name<sup>*</sup></label>
                                            </div>
                                        </div>
                                        <!-- Genre -->
                                        <div class="mdl-cell mdl-cell--8-col mdl-cell--2-offset-desktop">
                                            <div class="mdl-textfield mdl-js-textfield" style="width: 100%;">
                                                <input class="mdl-textfield__input" type="text" ng-model="movie.genre" id="genre">
                                                <label class="mdl-textfield__label" for="genre">Genre<sup>*</sup></label>
                                            </div>
                                        </div>
                                        <!-- Collection -->
                                        <div class="mdl-cell mdl-cell--8-col mdl-cell--2-offset-desktop">
                                            <div class="mdl-textfield mdl-js-textfield" style="width: 100%;">
                                                <input class="mdl-textfield__input" type="text" ng-model="movie.belongs_to_collection" id="belongs_to_collection">
                                                <label class="mdl-textfield__label" for="belongs_to_collection">Collection</label>
                                            </div>
                                        </div>
                                        <!-- Language -->
                                        <div class="mdl-cell mdl-cell--8-col mdl-cell--2-offset-desktop">
                                            <div class="mdl-textfield mdl-js-textfield" style="width: 100%;">
                                                <input class="mdl-textfield__input" type="text" ng-model="movie.original_language" id="original_language">
                                                <label class="mdl-textfield__label" for="original_language">Language<sup>*</sup></label>
                                            </div>
                                        </div>
                                        <!-- Overview -->
                                        <div class="mdl-cell mdl-cell--8-col mdl-cell--2-offset-desktop">
                                            <div class="mdl-textfield mdl-js-textfield" style="width: 100%;">
                                                <input class="mdl-textfield__input" type="text" ng-model="movie.overview" id="overview">
                                                <label class="mdl-textfield__label" for="overview">Overview<sup>*</sup></label>
                                            </div>
                                        </div>
                                        <!-- Popularity -->
                                        <div class="mdl-cell mdl-cell--8-col mdl-cell--2-offset-desktop">
                                            <div class="mdl-textfield mdl-js-textfield" style="width: 100%;">
                                                <input class="mdl-textfield__input" type="text" ng-model="movie.popularity" id="popularity"  ng-value="0">
                                                <label class="mdl-textfield__label" for="popularity">Popularity</label>
                                            </div>
                                        </div>
                                        <!-- Poster -->
                                        <div class="mdl-cell mdl-cell--8-col mdl-cell--2-offset-desktop">
                                            <div class="mdl-textfield mdl-js-textfield" style="width: 100%;">
                                                <input class="mdl-textfield__input" type="text" ng-model="movie.poster_path" id="poster_path">
                                                <label class="mdl-textfield__label" for="poster_path">Poster</label>
                                            </div>
                                        </div>
                                        <!-- Production -->
                                        <div class="mdl-cell mdl-cell--8-col mdl-cell--2-offset-desktop">
                                            <div class="mdl-textfield mdl-js-textfield" style="width: 100%;">
                                                <input class="mdl-textfield__input" type="text" ng-model="movie.productionID" id="productionID">
                                                <label class="mdl-textfield__label" for="productionID">Production House</label>
                                            </div>
                                        </div>
                                        <!-- Release -->
                                        <div class="mdl-cell mdl-cell--8-col mdl-cell--2-offset-desktop">
                                            <div class="mdl-textfield mdl-js-textfield" style="width: 100%;">
                                                <input class="mdl-textfield__input" type="date" ng-model="movie.release_date" id="release_date">
                                                <label class="mdl-textfield__label" for="release_date">Release Date<sup>*</sup></label>
                                            </div>
                                        </div>
                                        <!-- Runtime -->
                                        <div class="mdl-cell mdl-cell--8-col mdl-cell--2-offset-desktop">
                                            <div class="mdl-textfield mdl-js-textfield" style="width: 100%;">
                                                <input class="mdl-textfield__input" type="text" ng-model="movie.runtime" id="runtime">
                                                <label class="mdl-textfield__label" for="runtime">Runtime</label>
                                            </div>
                                        </div>
                                        <!-- Vote Average -->
                                        <div class="mdl-cell mdl-cell--8-col mdl-cell--2-offset-desktop">
                                            <div class="mdl-textfield mdl-js-textfield" style="width: 100%;">
                                                <input class="mdl-textfield__input" type="text" ng-model="movie.vote_average" id="vote_average" ng-value="0">
                                                <label class="mdl-textfield__label" for="vote_average">Vote Average</label>
                                            </div>
                                        </div>
                                        <!-- Poster -->
                                        <div class="mdl-cell mdl-cell--8-col mdl-cell--2-offset-desktop">
                                            <div class="mdl-textfield mdl-js-textfield" style="width: 100%;">
                                                <input class="mdl-textfield__input" type="text" ng-model="movie.vote_count" id="vote_count" ng-value="0">
                                                <label class="mdl-textfield__label" for="vote_count">Vote Count</label>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="mdl-dialog__actions">
                                <button type="button" class="mdl-button mdl-button--colored" ng-click="addMovie()">Update</button>
                                <button type="button" class="mdl-button mdl-button--colored close" ng-click="closeMovieModal()">Close</button>
                            </div>
                        </dialog>
                    </div>
                </div>
                <div class="mdl-cell mdl-cell--12-col-desktop">
                    <h5>Settings</h5>
                    <hr>
                    <div class="mdl-cell mdl-cell--12-col-desktop setting_option">
                        <a id="show-password-dialog" class="mdl-button mdl-js-button mdl-button--raised" ng-click="openPasswordModal()">Update Password</a>
                        <dialog class="mdl-dialog" id="password-dialog">
                            <h4 class="mdl-dialog__title" align="center">Update Password</h4>
                            <div class="mdl-dialog__content">
                                <form action="#">
                                    <div class="mdl-grid">
                                        <!-- Password -->
                                        <div class="mdl-cell mdl-cell--8-col mdl-cell--2-offset-desktop">
                                            <div class="mdl-textfield mdl-js-textfield" style="width: 100%;">
                                                <input class="mdl-textfield__input" type="password" ng-model="update.password" id="password">
                                                <label class="mdl-textfield__label" for="password">Password</label>
                                            </div>
                                        </div>
                                        <!-- Confrim Password -->
                                        <div class="mdl-cell mdl-cell--8-col mdl-cell--2-offset-desktop">
                                            <div class="mdl-textfield mdl-js-textfield" style="width: 100%;">
                                                <input class="mdl-textfield__input" type="password" ng-model="update.confirm_password" id="confirm_password">
                                                <label class="mdl-textfield__label" for="confirm_password">Confrim Password</label>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="mdl-dialog__actions">
                                <button type="button" class="mdl-button mdl-button--colored" ng-click="updatePassword()">Update</button>
                                <button type="button" class="mdl-button mdl-button--colored close" ng-click="closePasswordModal()">Close</button>
                            </div>
                        </dialog>
                    </div>
                </div>
            </div>
        </div>
        <br><br><br>
    </div>
</div>

<dialog id="change-password" class="mdl-dialog mdl-typography--text-center">
    <span class="close">&times;</span>
    <h4 class="mdl-dialog__title">Hello World</h4>
    <div class="mdl-dialog__content">
        <p>This is some content</p>
    </div>
</dialog>
