<div class="page-content">
    <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--12-col" align="center">
            <h2><span style="font-weight: 300; font-size: large;">Search query:</span> {{keyword}}</h2>
        </div>
        <div ng-repeat="movie in movies" class="mdl-cell mdl-cell--2-col mdl-cell--4-col-tablet mdl-cell--6-col-phone">
            <div class="mrp-card-square mdl-card mdl-shadow--2dp" ng-style="{'background-image':'url(https://image.tmdb.org/t/p/original/{{movie.poster_path}})'}" style="color: #fff; background: center / cover;">
                <div class="mdl-card__title mdl-card--expand" ></div>
                <div class="mdl-card__actions">
                    <span class="mrp-card-filename"><a ui-sref="movie({id:movie.movieId})">{{movie.movieName}}</a></span>
                </div>
            </div>
        </div>
        <div class="mdl-cell mdl-cell--12-col pagination" align="center">
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect"><</button>
            &nbsp;&nbsp;&nbsp;
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect">1</button>
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect">2</button>
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect">3</button>
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect">4</button>
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect">5</button>
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect">6</button>
            &nbsp;&nbsp;&nbsp;
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect">></button>
        </div>
    </div>
    <br><br><br>
</div>
